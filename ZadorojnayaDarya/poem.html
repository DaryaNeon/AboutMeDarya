<body>
    <H1>Заметался пожар голубой</H1>
<H2>Сергей Есенин</H2>
<P>Заметался пожар голубой,<BR>
    Позабылись родимые дали.<BR>
    В первый раз я запел про любовь,<BR>
    В первый раз отрекаюсь скандалить.</P>
<P>Был я весь — как запущенный сад,<BR>
    Был на женщин и зелие падкий.<BR>
    Разонравилось пить и плясать<BR>
    И терять свою жизнь без оглядки.</P>
    <figure>
        <blockquote>
            <p>Words can be like X-rays, if you use them properly—they’ll go through anything. You read and you’re pierced.</p>
        </blockquote>
        <figcaption>—Aldous Huxley, <cite>Brave New World</cite></figcaption>
    </figure>
</body>
